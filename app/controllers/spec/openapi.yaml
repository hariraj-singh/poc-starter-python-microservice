openapi: 3.0.0
info:
  title: Simple API
  description: This API provides greeting messages.
  version: "1.0"
servers:
  - url: http://localhost:5000
    description: Development server
paths:
  /api/v1/sample:
    get:
      operationId: app.controllers.sample_controller.get_greeting
      summary: Returns a greeting message
      description: |
        This endpoint returns a simple greeting message.
        It's useful for testing the API and ensuring connectivity.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Hello, World!"
              example:
                message: "Hello, World!"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error."
    post:
      operationId: app.controllers.sample_controller.create_greeting
      summary: Create a custom greeting message
      description: |
        This endpoint allows you to create a custom greeting message.
        You can specify a name, and the API will return a personalized greeting.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name to include in the greeting
                  example: "Alice"
            example:
              name: "Alice"
      responses:
        "201":
          description: Greeting created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Hello, Alice!"
              example:
                message: "Hello, Alice!"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid input data."
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error."
